version: 0.2

env:
  variables:
    USER_EMAIL: ""
    HOURS: ""
    AWS_REGION: ""
    AWS_ACCESS_KEY: ""
    AWS_SECRET_KEY: ""
    KEY_NAME: ""

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - yum install -y terraform ansible awscli jq unzip git

  pre_build:
    commands:
      - cd $CODEBUILD_SRC_DIR
      - |
        echo "[*] Selecting .tfvars based on HOURS"
        if [ "$HOURS" = "10" ]; then TFVARS="pkg_100.tfvars"; fi
        if [ "$HOURS" = "21" ]; then TFVARS="pkg_200.tfvars"; fi
        if [ "$HOURS" = "33" ]; then TFVARS="pkg_300.tfvars"; fi
        if [ "$HOURS" = "45" ]; then TFVARS="pkg_400.tfvars"; fi
        if [ "$HOURS" = "56" ]; then TFVARS="pkg_500.tfvars"; fi
        echo "Selected $TFVARS"
      - |
        echo "[*] Replacing variables in $TFVARS"
        sed -i "s|usermail *= .*|usermail = \\\"$USER_EMAIL\\\"|" $TFVARS
        sed -i "s|aws_region *= .*|aws_region = \\\"$AWS_REGION\\\"|" $TFVARS
        sed -i "s|aws_access_key *= .*|aws_access_key = \\\"$AWS_ACCESS_KEY\\\"|" $TFVARS
        sed -i "s|aws_secret_key *= .*|aws_secret_key = \\\"$AWS_SECRET_KEY\\\"|" $TFVARS
        sed -i "s|key_name *= .*|key_name = \\\"$KEY_NAME\\\"|" $TFVARS

  build:
    commands:
      - terraform init
      - terraform apply -auto-approve -var-file="$TFVARS"
      - |
        echo "[*] Getting public IP and key name from Terraform"
        PUBLIC_IP=$(terraform output -raw public_ip)
        KEY_OUT=$(terraform output -raw final_key_name)
        echo "Public IP: $PUBLIC_IP"
        echo "Key Name: $KEY_OUT"
        ansible-playbook -i "$PUBLIC_IP," install-splunk.yml -u ec2-user --private-key "keys/$KEY_OUT.pem"
